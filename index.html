<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input class="Answer" placeholder="0" />
      <button type="button" onclick="clea(9)" class="clear">C</button>
      <button type="button" onclick="display(7)" class="one">7</button>
      <button type="button" onclick="display(8)" class="two">8</button>
      <button type="button" onclick="display(9)" class="three">9</button>
      <button type="button" onclick="display('/')" class="slash">/</button>
      <button type="button" onclick="display(4)" class="four">4</button>
      <button type="button" onclick="display(5)" class="five">5</button>
      <button type="button" onclick="display(6)" class="six">6</button>
      <button type="button" onclick="display('-')" class="sub">-</button>
      <button type="button" onclick="display(1)" class="seven">1</button>
      <button type="button" onclick="display(2)" class="eight">2</button>
      <button type="button" onclick="display(3)" class="nine">3</button>
      <button type="button" onclick="display('+')" class="add">+</button>
      <button type="button" onclick="display('.')" class="dot">.</button>
      <button type="button" onclick="display(0)" class="zero">0</button>
      <button type="button" onclick="equal()" class="equal">=</button>
      <button type="button" onclick="display('*')" class="multiply">*</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
